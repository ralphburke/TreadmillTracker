<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="scss/main.scss" rel="stylesheet">
</head>

<body>
    <header>Treadmill</header>
    <button id="legEntryPopupOpen">
        Add new leg
    </button>
    <section id="legEntryPopup">
        <form id="SessionForm">
            <div class="sessionDiv">
                <label for="category">Category</label>
                <select type="text" name="category" id="sessionCategory">
                    <option value="Sprints">Sprints</option>
                    <option value="Jog">Jog</option>
                    <option value="Endurance">Endurance</option>
                    <option value="Walk">Walk</option>
                </select>
            </div>
            <div class="sessionDiv">
                <label for="template">Template</label>
                <select type="text" name="template" id="sessionTemplate">
                    <option value="None">None</option>
                </select>
            </div>
            <fieldset class="templateRadio">
                <legend>Save this session as a new template?</legend>
                <input type="radio" name="templateSave" id="templateYes" value=1>
                <label for="templateYes">Yes</label>
                <input type="radio" name="templateSave" id="templateNo" value=0 checked>
                <label for="templateNo">No</label>
            </fieldset>
            <div id="tirednessRating">
                <input type="radio" name="tiredness" id="tiredness1" value="1">
                <input type="radio" name="tiredness" id="tiredness2" value="2">
                <input type="radio" name="tiredness" id="tiredness3" value="3">
                <input type="radio" name="tiredness" id="tiredness4" value="4">
                <input type="radio" name="tiredness" id="tiredness5" value="5">
                <div id="tirednessLabel">
                    <label for="tiredness1" id="feelFine">Feel fine</label>
                    <label for="tiredness5" id="exhausted">Exhausted</label>
                </div>
            </div>
            <div id="calorieInput">
                <label for="calories">Calories burned</label>
                <input class="genericInput" type="number" name="calories" id="calories" min="0">
                <span class="units">kcal</span>
            </div>
        </form>
        <form id="legForm">
            <div class="legEntryRow">
                <select class="genericInput" type="text" name="legType" id="legType">
                    <option value="Run">Run</option>
                    <option value="Walk">Walk</option>
                    <option value="Rest">Pause/Rest</option>
                </select>
                <div id="timeInput">
                    <input type="number" name="legTimeM" id="legTimeM" required min="0"> :
                    <input type="number" name="legTimeS" id="legTimeS" required min="0">
                </div>
                <input type="number" name="legSpeed" id="legSpeed" required min="0" max="99">
                <span class="units">km/h</span>
                <input class="genericInput" type="number" name="legIncline" id="legIncline" step="0.1" min="-90" max="90">
                <input class="genericInput" type="number" name="legHeart" id="legHeart" max="999">
            </div>
            <input type="button" value="add leg" id="addLegButton">
        </form>
        <button id="legEntryPopupClose">
            X
        </button>
        <script src="script.js"></script>
    </section>
</body>

</html>

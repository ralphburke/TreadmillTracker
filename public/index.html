<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="scss/main.scss" rel="stylesheet">
</head>

<body>
    <header>
        <h1>TREADMILL TRACKER</h1>
    </header>
    <div id="centreButton">
        <button type="button" id="sessionEntryPopupOpen">
            + New Session
        </button>
    </div>
    <section id="sessionsRow">
        <div id="sessionsRowLabel">
            <div id="pastSessions">Past sessions</div>
            <div id="showFullHistory">Show full history</div>
        </div>
        <div class="pastSession" id="pastSession0">
            <div class="pastSessionContent">
                <h4 class="sessionName"></h4>
                <div class="graph" id="thePastSessionGraph"></div>
                <div class="stats">
                    <div class="distanceStat"></div>
                    <div class="timeStat">
                        <div class="timeStatM"></div> : 
                        <div class="timeStatS"></div>
                    </div>
                    <div class="calorieStat"></div>
                </div>
            </div>
        </div>
    </section>
    <form id="sessionEntryPopup">
        <section id="sessionForm">
            <input id="nameInput" placeholder="Session Name" class="genericInput" required>
            <div class="sessionDiv">
                <label for="sessionCategory">Category</label>
                <select type="text" name="category" id="sessionCategory" class="genericInput">
                    <option value="Sprints">Sprints</option>
                    <option value="Jog">Jog</option>
                    <option value="Endurance">Endurance</option>
                    <option value="Walk">Walk</option>
                </select>
            </div>
            <div class="sessionDiv">
                <label for="sessionTemplate">Template</label>
                <select type="text" name="template" id="sessionTemplate" class="genericInput">
                    <option value="None">None</option>
                </select>
            </div>
            <fieldset class="templateRadio">
                <legend>Save this session as a new template?</legend>
                <input type="radio" name="templateSave" id="templateYes" value=1>
                <label for="templateYes">Yes</label>
                <input type="radio" name="templateSave" id="templateNo" value=0 checked>
                <label for="templateNo">No</label>
            </fieldset>
            <div id="tirednessRating">
                <div class="tirednessDiv">
                    <input type="radio" name="tiredness" id="tiredness1" value="1">
                </div>
                <div class="tirednessDiv">
                    <input type="radio" name="tiredness" id="tiredness2" value="2">
                </div>
                <div class="tirednessDiv">
                    <input type="radio" name="tiredness" id="tiredness3" value="3">
                </div>
                <div class="tirednessDiv">
                    <input type="radio" name="tiredness" id="tiredness4" value="4">
                </div>
                <div class="tirednessDiv">
                    <input type="radio" name="tiredness" id="tiredness5" value="5">
                </div>
            </div>
            <div id="tirednessLabel">
                <label for="tiredness1" id="feelFine">Feel fine</label>
                <label for="tiredness5" id="exhausted">Exhausted</label>
            </div>
            <div id="calorieInput">
                <label for="calories">Calories burned:</label>
                <input type="number" name="calories" class="genericInput" id="calories" min="0">
                <span class="sessionUnits">kcal</span>
            </div>
        </section>
        <section id="legsContainer">
            <h3>Legs</h3>
            <div id="legForm">
                <input type="button" value="+" id="addLegButton">
            </div>
            <button type="submit" id="addSession">Add Session</button>
        </section>
        <button type="button" class="closeButton" id="sessionEntryPopupClose">X</button>
    </form>
    <div class="legEntryRow" id="legRow0">
        <select class="typeInput genericInput" type="text" name="legType" id="legType">
            <option value="Sprint">Sprint</option>
            <option value="Jog">Jog</option>
            <option value="Walk">Walk</option>
            <option value="Rest">Rest</option>
        </select>
        <div class="timeInput">
            <input type="number" name="legTimeM" class="legTimeM genericInput" min="0" placeholder="mm"> :
            <input type="number" name="legTimeS" class="legTimeS genericInput" min="0" placeholder="ss">
        </div>
        <input type="number" name="legSpeed" class="legSpeed genericInput" required min="0" placeholder="0">
        <span class="units">km/h</span>
        <input type="number" name="legIncline" class="legIncline genericInput" step="0.1" min="-90" max="90" placeholder="--">
        <span class="units">Â°</span>
        <input type="number" name="legHeart" class="legHeart genericInput" placeholder="--">
        <span class="units">bpm</span>
        <input type="button" name="legRowDelete" class="legRowDelete" value="X">
    </div>
    <section id="history">
        <div id="fullHistory">
            <h2 id="historyTitle">History</h2>
            <section id="historySessions">
                
            </section>
        </div>
        <button type="button" class="closeButton" id="historyPopupClose">X</button>
    </section>
<script src="script.js"></script>
</body>

</html>
